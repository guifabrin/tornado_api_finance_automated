{% extends "../../templates/layouts/index.html" %}
{% block title %}Feed{% end %}
{% block content %}
<md-content md-theme="docs-dark" layout-padding ng-controller="feedCtrl">
    <md-list flex>
        <div ng-repeat="post in posts">
            <md-list-item class="md-3-line" ng-click="null">
            <div class="md-list-item-text" layout="column">
                <h2><{ post.title }></h2>
                <h3><{ post.author }> <{ post.created }></h3>
                <p><{ post.body }></p>
            </div>
            </md-list-item>
            <md-divider ></md-divider>
        </div>
    </md-list>
</md-content>
{% end %}
